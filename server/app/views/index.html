<!doctype html>
<html lang="en">
	<head>
		<base href="/"></base>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Steve Colacurcio</title>
		<link rel="stylesheet" type="text/css" href="normalize.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="animate.css">
		<link rel="stylesheet" type="text/css" href="/style.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	</head>

	<body ng-app="portfolio" ng-controller="homeCtrl">
		<div id="wrapper">
			<header id="main-header" class="group">
				<a ng-show="!$state.includes('home')" ui-sref="home" id="main-logo">Steve Colacurcio</a>
				<!-- <div id="perspective-container">
					<div id="perspective"></div>
				</div> -->
				<div id="links">
					<a ui-sref="about" class="cool-underline">About</a>
					<a ui-sref="projects" class="cool-underline">Projects</a>
					<a ui-sref="contact" class="cool-underline">Contact</a>
				</div>
			</header>
			<div id="main" class="animated" ui-view></div>
			<footer class="footer" ng-show="$state.includes('home') || $state.includes('contact')">
				<i class="fa fa-copyright"></i>
				2015 |
				<a target="_blank" href="http://www.github.com/scolacur/portfolio">
					View source code for this site on
					<i class="fa fa-github"></i>
				</a>
			</footer>
		</div>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> -->
		<script src="/angular/angular.min.js"></script>
		<!-- <script src="/angular-animate/angular-animate.min.js"></script> -->
		<script src="/angular-ui-router/release/angular-ui-router.min.js"></script>
		<script src="//d3js.org/d3.v3.min.js" charset="utf-8" defer></script>
		<script src="/main.js"></script>
	</body>
</html>
